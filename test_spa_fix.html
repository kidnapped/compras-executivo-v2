<body>
    <h1>Test SPA Fix</h1>
    <p>Verificar se as requisi√ß√µes n√£o s√£o feitas automaticamente ao carregar esta p√°gina</p>
    
    <script>
        // Monitor fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            console.log('üåê FETCH REQUEST:', args[0]);
            return originalFetch.apply(this, args);
        };
        
        // Monitor XMLHttpRequest
        const originalXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function() {
            const xhr = new originalXHR();
            const originalOpen = xhr.open;
            xhr.open = function(method, url, ...rest) {
                console.log('üåê XHR REQUEST:', method, url);
                return originalOpen.call(this, method, url, ...rest);
            };
            return xhr;
        };
        
        console.log('üîç Monitor de requisi√ß√µes ativado');
    </script>

    <script type="module" src="/static/js/app.js"></script>
