{% extends "base.html" %}
{% block title %}Usuários - Administração{% endblock %}

{% block content %}
<div class="row row-tight mt-5">
  <div class="col-12">
    <div class="br-card card-contratos">
      <div class="card-header d-flex align-items-center justify-content-between header-grid-custom">
        <div class="d-flex align-items-center" style="margin-top:-10px;">
          <i class="fas fa-users-cog" style="color: #00366f; font-size: 14px;"></i>
          <span class="titulo-grid-uasg ml-2">Gestão de Usuários</span>
        </div>
        <button class="br-button primary small" id="abrir-modal-novo-usuario">
          <i class="fas fa-user-plus mr-1"></i> Novo Usuário
        </button>
      </div>

      <div class="table-responsive">
        <table class="br-table table-striped table-hover" id="tabela-usuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Usuário</th>
              <th>Origem</th>
              <th>Ativo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="paginacao-usuarios" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<!-- Os modais serão injetados via JavaScript -->
<div id="modais-usuarios"></div>
{% endblock %}
