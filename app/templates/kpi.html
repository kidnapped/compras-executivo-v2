{% extends "base.html" %} {% block title %}Dashboard - Compras Executivo{%
endblock %} {% block content %}

<div class="row">
  <!-- Left Column: Chart Card -->
  <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 d-flex flex-column">
    <section class="flex-fill mb-3">
      <div>
        <section class="br-card list-card mb-2x">
          <div
            id="card-kpi-exercicio-container"
            style="width: 100%; min-height: 100px; height: 100%"
          >
            <div
              class="br-loading medium"
              style="width: 100%; min-height: 100px; height: 100%"
              role="progressbar"
              aria-label="carregando contratos"
            >
              carregando data
            </div>
          </div>
        </section>
      </div>
      <div class="br-card list-card mb-2x">
        <div
          id="card-kpi-exercicio-container-2"
          style="width: 100%; min-height: 100px; height: 100%"
        ></div>
      </div>
    </section>
  </div>

  <!-- Right Column: Other Cards -->
  <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
    <div class="row">
      <div class="col-12">
        <section class="br-card list-card mb-2x">
          <div
            id="card-kpi-stacked-bar"
            style="width: 100%; min-height: 120px; height: 300px"
          ></div>
        </section>
        <section class="br-card list-card mb-2x">
          <div
            id="card-kpi-total-vigentes"
            style="width: 100%; min-height: 120px; height: 300px"
          ></div>
        </section>
      </div>
      <div class="col-md-6 d-flex flex-column">
        <section class="br-card flex-fill mb-3"></section>
        <section class="br-card flex-fill mb-3">
          <div
            id="outros-value-container"
            class="text-center"
            style="padding: 2rem"
          >
            <h3 class="overflow-lg-auto p-0">Em Execução</h3>
            <button class="br-button">
              <h2
                id="outros"
                style="font-weight: 700; color: rgb(131, 183, 11)"
              >
                &nbsp;
              </h2>
            </button>
          </div>
        </section>
        <section class="br-card flex-fill overflow-sm-visiblle">
          <div
            id="criticos-value-container"
            class="text-center"
            style="padding: 2rem"
          >
            <h3 class="overflow-lg-auto p-0">criticos</h3>
            <button class="br-button">
              <h2 id="criticos" style="font-weight: 700; color: rgb(227, 8, 8)">
                &nbsp;
              </h2>
            </button>
          </div>
        </section>
      </div>
      <div class="col-md-6 d-flex flex-column">
        <section class="br-card flex-fill mb-3">
          <div class="card-header">
            <h3 class="overflow-lg-auto p-0">Manifestações Atendidas</h3>
          </div>
        </section>
        <section class="br-card flex-fill">
          <div class="card-header">
            <h3 class="overflow-lg-auto p-0">Manifestações Atendidas</h3>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
{% endblock %}
