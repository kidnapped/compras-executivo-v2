<!-- Topico Component -->
<div class="topico-container">
  <div class="topico-modern">
    <div class="topico-content">
      <div class="topico-icon">
        <i class="{{ icon }}"></i>
      </div>
      <div class="topico-info">
        <div class="topico-title">
          <h4 {% if title_id %}id="{{ title_id }}"{% endif %}>{{ title }}</h4>
        </div>
        {% if description %}
          <div class="topico-description">
            <span {% if description_id %}id="{{ description_id }}"{% endif %}>{{ description }}</span>
          </div>
        {% endif %}
      </div>
      {% if tags %}
        <div class="topico-tags">
          {% for tag in tags %}
            <span class="topico-tag {{ tag.type | default('default') }}" 
                  {% if tag.id %}id="{{ tag.id }}"{% endif %}
                  {% if tag.onclick %}onclick="{{ tag.onclick }}"{% endif %}
                  {% if tag.title %}title="{{ tag.title }}"{% endif %}>
              {% if tag.icon %}<i class="{{ tag.icon }}"></i>{% endif %}
              {{ tag.text }}
            </span>
          {% endfor %}
        </div>
      {% endif %}
      {% if actions %}
        <div class="topico-actions">
          {% for action in actions %}
            <button class="btn-topico {{ action.type | default('primary') }}" 
                    {% if action.id %}id="{{ action.id }}"{% endif %}
                    {% if action.style %}style="{{ action.style }}"{% endif %}
                    {% if action.onclick %}onclick="{{ action.onclick }}"{% endif %}
                    {% if action.title %}title="{{ action.title }}"{% endif %}>
              {% if action.icon %}<i class="{{ action.icon }}"></i>{% endif %}
              {% if action.text %}<span>{{ action.text }}</span>{% endif %}
            </button>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
