<!-- Filter Component -->
<div class="filter-container">
  <div class="filter-modern">
    <div class="filter-items">
      {% if active_filters and active_filters|length > 0 %}
        {% for filter_key, filter_list in active_filters.items() %}
          {% for filter in filter_list %}
            <div class="filter-item filter-type-{{ filter.type }}" data-filter-key="{{ filter_key }}" data-filter-value="{{ filter.value }}">
              <i class="{{ filter.icon or 'fas fa-filter' }}"></i>
              <span class="filter-item-text">{{ filter.displayText }}</span>
              <button type="button" class="filter-remove-btn" aria-label="Remover filtro" title="Remover filtro">
                &times;
              </button>
            </div>
          {% endfor %}
        {% endfor %}
        
        <!-- Clear all button -->
        <button class="filter-clear-all-btn" title="Limpar todos os filtros">
          <i class="fas fa-times-circle"></i>
          <span>Limpar filtros</span>
        </button>
      {% else %}
        <!-- Empty state -->
        <div class="filter-empty-state">
          <i class="fas fa-filter"></i>
          <span>Nenhum filtro ativo</span>
        </div>
      {% endif %}
    </div>
  </div>
</div>
